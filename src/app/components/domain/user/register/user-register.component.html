<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" formControlName="username" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <div class="form-group">
        <label for="firstname">Nombre:</label>
        <input type="text" id="firstname" name="firstname" formControlName="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" formControlName="lastname" required>
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
        <label for="country">País:</label>
        <input type="text" id="country" name="country" formControlName="country" value="Perú" readonly>
    </div>
    <button type="submit">Registrarse</button>
</form>
