<section  #contenedorDiv class="section__form">
    <div class="back__arrow__popup">
        <i class="fas fa-long-arrow-alt-left back__arrow" (click)="backForm()"></i>
    </div>
    <h3 class="block__elements__header">{{textHeaderReceivedFromPaymentMenthods}}</h3>
    <article class="section__form__control">
        <label for="">nombre:</label>
        <input type="text" name="" placeholder="escriba nombre ..." [(ngModel)]="paymentMethodReceivedFromPaymentMenthods.name">
    </article>
    <article class="section__form__control" (click)="showFormularyRegister(null)">
        <label for="">Cuenta asociada:</label>
        <input type="text" name="" placeholder="seleccione una cuenta ..." [(ngModel)]="paymentMethodReceivedFromPaymentMenthods.account.name">
    </article>
    <article class="section__form__control">
        <button type="button" (click)="saveChanges()">{{textActionButton}}</button>
    </article>


    <div id="miDiv2" [style.top.px]="posicionTop" [style.height.px]="divHeight">
        <app-account-list *ngIf="flagShowFormularyAccount" 
        (sendItemSelected)="receivedItemSelected($event)"
        (sendOrderClosePopUp)="receiveOrderClosePopUp()"
        >
        </app-account-list>
    </div>


</section>
