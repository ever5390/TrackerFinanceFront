<h4>Filtros:</h4>
<section class="section__filters">
    <div class="section__filters__dates">
        <div class="filter filter__today" (click)="sendToParentDateFilter('today')">
            Today
        </div>
        <div class="dropdown">
            <div class="filter filter__dropdown__per__days" (click)="toggleDropdown()">
                <span>{{optionSelected}}</span>
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
              <div class="dropdown-item" *ngFor="let opcion of opciones" (click)="onSelect(opcion)">
                {{ opcion }}
              </div>
            </div>
        </div>
        <div class="filter filter__per__calendar">
            <i class="far fa-calendar"></i>
            <span (click)="initialSelectDate()">{{receivedInitialDateCalendarReceived}}</span>
            <span> - </span>
            <span (click)="finalSelectDate()">{{receivedFinalDateCalendarReceived}}</span>
        </div>
    </div>
    <div class="section__filters__searching">
        <label class="searching__container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
            <i class="fas fa-funnel-dollar"></i>
        </label>
        <!-- <div class="icon__show__aditional__filter">
            <i class="fas fa-funnel-dollar"></i>
        </div> -->
    </div>
</section>
