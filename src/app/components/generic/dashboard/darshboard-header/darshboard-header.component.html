<header>
    <section class="section__date">
        <div class="section__date__icon__calendar">
            <i class="far fa-calendar"></i>
        </div>
        <div class="section__date__data">
            <p>Bienvenido: {{fullName | uppercase}}</p>
            <p>{{ actualDate | date:'EEEE YYYY-MM-dd' }}  {{ horaActual | date:'hh:mm:ss a' }}</p>
        </div>
    </section>
    <section class="section__actions">
        <button (click)="showTransactionRegister()" class="section__actions__add__button"><i class="fas fa-plus"></i> Add transaction</button>
    </section>
</header>
